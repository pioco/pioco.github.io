<script type="text/javascript">
  var apidata;
  var apigClient = apigClientFactory.newClient({apiKey: "bh5aopzE0e33PPLGb17At6xskGFfKCBi6gIrxRBV"});
  apigClient
    .christmasCalendarGet()
    .then(function (result) {
      apidata = result.data;
      console.log(apidata);
      apidata.calendar_doors.map((day) => {
        Array
          .prototype
          .map
          .call(document.getElementsByClassName("day-" + day.key), (item) => {
            Array
              .prototype
              .map
              .call(item.getElementsByClassName("back"), (door) => {
                door.innerHTML = "<a href=\"" + day.link + "\" target=\"_blank\"><i class=\"fas fa-link\"></i></a>";
              });
          });
        Array
          .prototype
          .map
          .call(document.getElementsByClassName("checkbox-day-" + day.key), (item) => {
            item.disabled = false;
          });
      });
    })
    .catch(function (error) {
      console.log(error);
    });
</script>
