<header class="site-header">
  <div class="container mx-auto">
    <nav class="flex flex-row flex-wrap justify-center">
      {% for i in site.data.primary_nav %}
        <a href="{{ i.link }}"
          class="flex items-center mt-2 font-bold text-lg
            {% if i.icon %}
              bg-pioco-orange
            {% else %}
              ml-2 px-4 py-4 text-white
              {% if page.url contains i.link %}
                bg-pioco-blue
              {% else %}
                bg-pioco-orange
              {% endif %}
            {% endif %}"
          {% if i.open_in_new_window == true %} target="_blank" {% endif %}
        >
          {% if i.icon %}
            <img class="h-16 w-16" src="{{ i.icon }}"/>
          {% else %}
            {{ i.title }}
          {% endif %}
          {% if i.open_in_new_window == true %}
            &nbsp;<i class="fas fa-external-link-alt"></i>
          {% endif %}
        </a>
      {% endfor %}
    </nav>
    <img class="p-8 mx-auto hidden md:block" src="/assets/images/Logo-Slogan-Color.png" alt="Pioco ry logo" />
  </div>
</header>
